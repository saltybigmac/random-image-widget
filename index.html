<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Image</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .screen {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #start {
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      text-align: center;
    }

    .btn {
      font-size: 28px;
      padding: 16px 28px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    .btn.secondary {
      background: #444;
    }

    #image-screen {
      display: none;
      flex-direction: column;
      gap: 14px;
      padding: 16px;
      box-sizing: border-box;
      width: 100%;
    }

    .frame {
      width: min(1200px, 96vw);
      height: min(72vh, 820px);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      overflow: hidden;
    }

    #img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .controls {
      width: min(1200px, 96vw);
      margin: 0 auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbs {
      width: min(1200px, 96vw);
      margin: 0 auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 4px;
    }

    .thumb {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.06);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb.current {
      outline: 3px solid rgba(0,0,0,0.85);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start" class="screen">
    <button id="startBtn" class="btn">LETâ€™S GHOE</button>
  </div>

  <!-- Image Screen -->
  <div id="image-screen" class="screen">
    <div class="frame">
      <img id="img" alt="Random image" />
    </div>

    <div class="controls">
      <button id="nextBtn" class="btn">NEXT</button>
      <button id="resetBtn" class="btn secondary">RESET IMAGES</button>
    </div>

    <div id="thumbs" class="thumbs"></div>
  </div>

  <script>

                const IMAGES = [
      "images/1.jpeg",
      "images/2.jpeg",
      "images/3.jpeg",
      "images/4.jpeg",
      "images/5.jpeg",
      "images/6.jpeg",
      "images/7.jpeg",
      "images/8.jpeg",
      "images/9.jpeg",
      "images/10.jpeg",
      "images/11.jpeg",
      "images/12.jpeg",
      "images/13.JPG",
      "images/14.JPG",
      "images/15.JPG",
      "images/16.JPG",
      "images/17.JPG",
      "images/18.JPG",
      "images/19.JPG",
      "images/20.JPG",
      "images/21.JPG",
      "images/22.JPG",
      "images/23.JPG",
      "images/24.JPG",
      "images/25.JPG",
      "images/26.JPG",
      "images/27.JPG",
      "images/28.JPG",
      "images/29.JPG",
      "images/30.JPG",
      "images/31.JPG",
      "images/32.JPG",
      "images/33.JPG",
      "images/34.JPG",
      "images/35.JPG",
      "images/36.JPG",
      "images/37.JPG",
      "images/38.JPG",
      "images/39.JPG",
      "images/40.JPG",
      "images/41.JPG",
      "images/42.JPG",
      "images/43.JPG",
      "images/44.JPG",
      "images/45.JPG",
      "images/46.JPG",
      "images/47.JPG",
      "images/48.JPG",
      "images/49.JPG",
      "images/50.PNG",
      "images/51.PNG",
      "images/52.PNG",
      "images/53.PNG",
      "images/55.PNG",
      "images/56.PNG"
    ];

    const KEY = "no_repeat_image_deck_v5";

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadState() {
      try {
        const s = JSON.parse(localStorage.getItem(KEY));
        if (!s || !Array.isArray(s.deck) || typeof s.index !== "number") return null;
        if (!Array.isArray(s.shown)) return null;
        if (s.deck.length !== IMAGES.length) return null;
        return s;
      } catch {
        return null;
      }
    }

    function saveState(state) {
      localStorage.setItem(KEY, JSON.stringify(state));
    }

    function newState() {
      return { deck: shuffle([...IMAGES]), index: 0, shown: [] };
    }

    function renderThumbs(state, current) {
      const el = document.getElementById("thumbs");
      el.innerHTML = "";

      state.shown.forEach((src) => {
        const box = document.createElement("div");
        box.className = "thumb" + (src === current ? " current" : "");

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Shown";

        box.appendChild(img);
        el.appendChild(box);
      });
    }

    function nextImage() {
      let state = loadState() || newState();

      if (state.index >= state.deck.length) {
        state = newState();
      }

      const chosen = state.deck[state.index];
      state.index += 1;

      state.shown.push(chosen);
      saveState(state);

      document.getElementById("img").src = chosen + "?v=" + Date.now();
      renderThumbs(state, chosen);
    }

    function resetAll() {
      localStorage.removeItem(KEY);

      document.getElementById("img").removeAttribute("src");
      document.getElementById("thumbs").innerHTML = "";

      document.getElementById("image-screen").style.display = "none";
      document.getElementById("start").style.display = "flex";
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("start").style.display = "none";
      document.getElementById("image-screen").style.display = "flex";
      nextImage();
    });

    document.getElementById("nextBtn").addEventListener("click", nextImage);
    document.getElementById("resetBtn").addEventListener("click", resetAll);
  </script>

</body>
</html>
